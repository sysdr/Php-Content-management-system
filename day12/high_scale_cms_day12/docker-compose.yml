
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - "9000:9000" # Expose FPM port directly for internal debugging if needed
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80" # Expose Nginx on port 8080
    depends_on:
      - php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
